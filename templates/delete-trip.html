{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Trip - Travelers Hub{% endblock %}

{% block content %}
    <main>
        <section id="delete">
            <div class="form">
                <h2>Delete Trip</h2>
                    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
                    <link rel="stylesheet" href="{% static 'styles/details.css' %}">
                <form method="post" action="">
                    {% csrf_token %}
                    <div>
                        <label for="id_destination">Destination:</label>
                        <input type="text" id="id_destination" value="{{ trip.destination }}" readonly>
                    </div>

                    <div>
                        <label for="id_summary">Summary:</label>
                        <textarea id="id_summary" rows="5" cols="40" readonly>{{ trip.summary }}</textarea>
                    </div>

                    <div>
                        <label for="id_start_date">Started on:</label>
                        <input type="date" id="id_start_date" value="{{ trip.start_date }}">
                    </div>

                    <div>
                        <label for="id_duration">Duration:</label>
                        <input type="number" id="id_duration" value="{{ trip.duration }}" readonly>
                        <div class="helptext">*Duration in days is expected.</div>
                    </div>

                    <div>
                        <label for="id_image_url">Image URL:</label>
                        <input type="url" id="id_image_url" value="{{ trip.image_url }}" readonly>
                    </div>

                    <button type="submit">Delete</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
